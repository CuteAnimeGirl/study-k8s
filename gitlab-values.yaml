global:
  hosts:
    domain: k8s-ingress1.lan
    gitlab:
      name: gitlab.k8s-ingress1.lan
    registry:
      name: registry.k8s-ingress1.lan
    minio:
      enabled: true
      name: minio.k8s-ingress1.lan
  
  ingress:
    configuredClass: "nginx"
    tls:
      enabled: false

  appConfig:
    lfs:
      bucket: gitlab-lfs
      connection:
        endpoint: "http://minio.k8s-ingress1.lan"
        access_key: "minioadmin"
        secret_key: "minioadmin123"
        provider: "AWS"
        path_style: true
    artifacts:
      bucket: gitlab-artifacts
      connection:
        endpoint: "http://minio.k8s-ingress1.lan"
        access_key: "minioadmin"
        secret_key: "minioadmin123"
        provider: "AWS"
        path_style: true
    uploads:
      bucket: gitlab-uploads
      connection:
        endpoint: "http://minio.k8s-ingress1.lan"
        access_key: "minioadmin"
        secret_key: "minioadmin123"
        provider: "AWS"
        path_style: true
    packages:
      bucket: gitlab-packages
      connection:
        endpoint: "http://minio.k8s-ingress1.lan"
        access_key: "minioadmin"
        secret_key: "minioadmin123"
        provider: "AWS"
        path_style: true

nginx-ingress:
  enabled: false

gitlab:
  gitaly:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: longhorn-sc1

postgresql:
  enabled: true
  persistence:
    enabled: true
    size: 4Gi
    storageClass: longhorn-sc1

redis:
  install: true
  persistence:
    enabled: true
    size: 2Gi
    storageClass: longhorn-sc1

registry:
  enabled: true
  persistence:
    enabled: true
    size: 8Gi
    storageClass: longhorn-sc1

minio:
  auth:
    rootUser: minioadmin
    rootPassword: "minioadmin123"
  persistence:
    enabled: true
    size: 8Gi
    storageClass: longhorn-sc1

certmanager-issuer:
  email: voroninaleksandr98@gmail.com