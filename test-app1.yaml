apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-web-app1
  labels:
    app: test-web-app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-web-app1
  template:
    metadata:
      labels:
        app: test-web-app1
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: test-web-app-service1
spec:
  selector:
    app: test-web-app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-app-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: app1.k8s-ingress1.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: test-web-app-service1
            port:
              number: 80