apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: voroninaleksandr98@gmail.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
      # DNS-серверы указываются здесь, внутри solver
      dns01:
        recursiveNameservers:
        - "8.8.8.8:53"
        - "1.1.1.1:53"